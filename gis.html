<head>
  <title>My Projects</title>
  <style>
    .project {
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 10px;
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.5s ease;
    }

    .project.expanded {
      max-height: 1000px; /* Adjust to a reasonable maximum height */
    }

    .project-title {
      margin: 0;
    }

    .toggle-button {
      margin-top: 10px;
    }

    .project-details {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <!-- Your header content goes here -->
  </header>

  <main>
    <section class="project">
      <h2 class="project-title">Project 1</h2>
      <button class="toggle-button">Toggle Details</button>
      <div class="project-details">
        <p>Project 1 details go here...</p>
      </div>
    </section>

    <section class="project">
      <h2 class="project-title">Project 2</h2>
      <button class="toggle-button">Toggle Details</button>
      <div class="project-details">
        <p>Project 2 details go here...</p>
      </div>
    </section>

    <!-- Add more projects as needed -->
  </main>

  <footer>
    <!-- Your footer content goes here -->
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const toggleButtons = document.querySelectorAll('.toggle-button');

      toggleButtons.forEach(button => {
        button.addEventListener('click', function() {
          const project = this.parentElement;
          project.classList.toggle('expanded');
          const projectDetails = project.querySelector('.project-details');

          if (project.classList.contains('expanded')) {
            projectDetails.style.display = 'block';
            this.textContent = 'Hide Details';
          } else {
            projectDetails.style.display = 'none';
            this.textContent = 'Toggle Details';
          }
        });
      });
    });
  </script>
</body>
