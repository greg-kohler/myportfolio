<head>
  <title>My Projects</title>
  <style>
    .project {
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 10px;
    }

    .project-title {
      margin: 0;
    }

    .toggle-button {
      margin-top: 10px;
    }

    .project-details {
      display: none;
    }
  </style>
</head>
<body>
    <section class="project">
      <h2 class="project-title">Project 1</h2>
      <button class="toggle-button" onclick="toggleDetails(this)">Toggle Details</button>
      <div class="project-details">
        <p>Project 1 details go here...</p>
      </div>
    </section>

    <section class="project">
      <h2 class="project-title">Project 2</h2>
      <button class="toggle-button" onclick="toggleDetails(this)">Toggle Details</button>
      <div class="project-details">
        <p>Project 2 details go here...</p>
      </div>
    </section>

    <!-- Add more projects as needed -->

  <script>
    function toggleDetails(button) {
      const project = button.parentElement;
      const projectDetails = project.querySelector('.project-details');

      if (projectDetails.style.display === 'none' || projectDetails.style.display === '') {
        projectDetails.style.display = 'block';
        button.textContent = 'Hide Details';
      } else {
        projectDetails.style.display = 'none';
        button.textContent = 'Toggle Details';
      }
    }
  </script>
</body>
