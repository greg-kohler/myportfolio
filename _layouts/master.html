<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://github.com/kohle147/portfolio/blob/main/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greg Kohler</title>
    <style>
        #typing-container {
            font-size: 35px; /* Adjust the font size here */
            font-weight: bold;
        }
        #body-text {
            display: none;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        footer {
            background-color: #AFC97E;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        .footer-content {
            display: inline-block;
            justify-content: space-between;
            max-width: 100%;
            margin: 0 auto;
            flex-wrap: wrap;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 10px;
            display: inline-block;
        }
        .contact-info a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .gray-box {
            background-color: #ccc;
            padding: 20px;
            text-align: center;
        }
        .content {
            flex: 1;
            /* Add some content here */
            padding: 20px;
        }
        .navbar {
        	background-color: black;
        	padding: 20px;
            transition: padding 1s;
            position: fixed;
            top: 0;
        }
        
            
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <nav id="navbar" class="navbar navbar-dark navbar-expand-lg fixed-left" style="background-color: #2A4D14; position: fixed; top: 0; width: 100%; padding: 35px;">
        <a id="logo" class="navbar-brand" href="#">Greg Kohler</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>

    </nav>

    <!-- Main Content -->
<main>
    	{{ content }} 
</main>
<footer>
        <div class="footer-content">
            <div class="contact-info">
                <a href="mailto:gregakohler@gmail.com">Email</a>
                <a href="https://github.com/greg-kohler">GitHub</a>
            </div>
        </div>
</footer>


    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
    window.onscroll = function() {scrollFunction()};

	function scrollFunction() {
	  if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 50) {
	    document.getElementById("navbar").style.padding = "10px 10px";
	    document.getElementById("logo").style.fontSize = "15px";
            document.getElementById("logo").style.margin = "15px";
            document.getElementById("navbarNav").style.margin = "15px";
            document.getElementById("navMenu").style.margin = "15px";
	  } else {
	    document.getElementById("navbar").style.padding = "20px 10px";
	    document.getElementById("logo").style.fontSize = "20px";
	  }
	}
     </script>
</body>

</html>
